<section id="blogs" class="blogs py-5">
  <div class="container p-5">
    <div class="heading-1 text-center mb-5">
      <h1> {{Heading}} <i class="pi pi-book"></i></h1>
    </div>
    <div class="row g-4">
      <!-- Blog card -->
      <div class="col-12 col-md-6 col-lg-4 " *ngFor="let blog of cards">
        <div class="blog-item h-100 d-flex flex-column overflow-hidden text-center">
          
          <!-- img -->
          <div class="blog-img-wrapper rounded" style="height: 250px; overflow: hidden;">
            <img [src]="blog.image" class="img-fluid w-100 h-100" style="object-fit: cover;" alt="Blog">
          </div>
          
          <!-- content -->
          <div class="blog-content bg-white rounded p-4 flex-grow-1 d-flex flex-column justify-content-between">
            <div class="blog-icon position-absolute top-0 start-50 translate-middle bg-orange text-white d-flex align-items-center justify-content-center rounded-circle">
              <i [class]="blog.icon"></i>
            </div>
            <div class="blog-text d-flex flex-column h-100">
              <h5 class="mt-3">{{ blog.title }}</h5>
              <p class="text-muted">{{ blog.description }}</p>
              <div class="btn1" (click)="navigate()">Read more</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
