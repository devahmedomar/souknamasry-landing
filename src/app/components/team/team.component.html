<section>
  <div class="container">
    <h2>Meet Our Team</h2>
    <p-carousel [value]="teamMembers" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000"
      [responsiveOptions]="responsiveOptions" styleClass="custom-carousel">
      <ng-template pTemplate="item" let-member>
        <div class="team-card tilt" data-tilt data-tilt-reverse="true" data-tilt-glare data-tilt-max-glare="0.8">
          <div class="image-wrapper">
            <img [src]="member.image" alt="team member" />
            <div class="overlay" data-aos="fade-up" data-aos-duration="1000">
              <div class="social-icons">
                <i class="pi pi-facebook"></i>
                <i class="pi pi-instagram"></i>
                <i class="pi pi-twitter"></i>
                <i class="pi pi-pinterest"></i>
              </div>
            </div>
          </div>
          <h3 class="name">{{ member.name }}</h3>
          <p class="role">{{ member.role }}</p>

        </div>
      </ng-template>

    </p-carousel>
  </div>
</section>
