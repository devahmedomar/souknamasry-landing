<section>
  <div class="container">
    <h2>{{ "team.Meet Our Team" | translate }}</h2>
    <div class="carousel">
      <p-carousel #carousel [value]="teamMembers" [numVisible]="3" [numScroll]="1" [circular]="true" [class.rtl]="translateService.currentLang === 'ar'"
        [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions" [showIndicators]="true"
        [showNavigators]="true" [dir]="direction">
        <ng-template pTemplate="item" let-member>
          <div class="team-card tilt" data-tilt data-tilt-reverse="true" data-tilt-glare data-tilt-max-glare="0.8"[class.rtl]="translateService.currentLang === 'ar'">
            <div class="image-wrapper">
              <img [src]="member.image" alt="team member" />
              <div class="overlay" data-aos="fade-up" data-aos-duration="1000">
                <div class="social-icons">
                  <a [href]="member.linkedin" target="_blank"><i class="pi pi-linkedin"></i></a>
                  <a  [href]="'https://mail.google.com/mail/?view=cm&to='+member.email" target="_blank"><i class="pi pi-envelope"></i></a>
                </div>
              </div>
            </div>

           <div class="card-content" [dir]="translateService.currentLang === 'ar' ? 'rtl' : 'ltr'">
              <p class="role">
                {{ 'team.members.' + member.key + '.role' | translate }}
              </p>
              <h3 class="name">
                {{ 'team.members.' + member.key + '.name' | translate }}
              </h3>
           </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>

  </div>
</section>
