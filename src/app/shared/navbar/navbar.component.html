<nav *ngIf="!isLoading" class="navbar navbar-expand-lg my-navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" routerLink="/home"  role="button">
      @if (currentLanguage === 'ar') {
      <img class="arab_logo" src="/assets/images/orange.png" alt="souknamasry logo">
      }
      @else if(currentLanguage === 'en') {
      <img src="/assets/images/souknamasry_logo.png" alt="souknamasry logo" />
      }

    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="menu-bar pi pi-bars"></span>
    </button>

    <div class="collapse navbar-collapse my-section" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link mx-1" [routerLink]="['/']" fragment="hero" appFragmentActive="hero" activeClass="actives"
            aria-current="page">{{'navbar.Home' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-1" [routerLink]="['/']" fragment="about" appFragmentActive="about"
            activeClass="actives">{{'navbar.About' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-1" [routerLink]="['/']" fragment="services" appFragmentActive="services"
            activeClass="actives">{{'navbar.Services' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-1" [routerLink]="['/']" fragment="team" appFragmentActive="team"
            activeClass="actives">{{'navbar.Team' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-1" [routerLink]="['/']" fragment="blog" appFragmentActive="blog"
            activeClass="actives">{{'navbar.Blog' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-1" routerLinkActive="actives" routerLink="/contact">{{'navbar.Contact Us' |
            translate}}</a>
        </li>

      </ul>
      <ul class="list-unstyled m-0">
        <li class="relative drop">
          <div class="dropdown language-dropdown">
            <button (click)="toggleLanguage()" type="button" class="btn btn-info d-flex align-items-center gap-2">
              <i class="pi pi-globe"></i>
            </button>
          </div>


        </li>
      </ul>

    </div>
  </div>
</nav>
