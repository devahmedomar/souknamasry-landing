<!-- لودر كامل الشاشة -->
<ngx-spinner *ngIf="isLoading" bdColor="#402C26" size="medium" color="#FD7E35" type="ball-scale-multiple"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<!-- المحتوى الرئيسي يظهر فقط لما isLoading = false -->
<div *ngIf="!isLoading" class="app-content">
  <app-navbar (languageChange)="changeLanguage($event)"></app-navbar>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
